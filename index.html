<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development Alert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .swal-text, .swal-title {
            font-family: 'Poppins', sans-serif !important;
        }
    </style>
</head>
<body>
    <script>
        function showInitialAlert() {
            swal({
                title: "This website is under heavy development",
                text: "Would you like to join our discord server for updates?",
                icon: "warning",
                buttons: ["No", "Yes"],
                dangerMode: true,
            }).then((willJoin) => {
                if (willJoin) {
                    confirmDiscordRedirect();
                } else {
                    window.location.href = "https://www.google.com";
                }
            });
        }

        function confirmDiscordRedirect() {
            swal({
                title: "Notice",
                text: "You are accessing third party websites. Do you want to proceed?",
                icon: "info",
                buttons: ["No", "Yes"],
            }).then((willProceed) => {
                if (willProceed) {
                    window.location.href = "https://discord.gg/Brbg8B7Xc2";
                } else {
                    showInitialAlert();
                }
            });
        }

        // Trigger the initial alert when the page loads
        window.onload = showInitialAlert;
    </script>
</body>
</html>
